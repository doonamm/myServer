<form id="signDiv">
    <label>
        <span>Username:</span>
        <input id="username" type="text"/>
    </label>
    <label>
        <span>Password:</span>
        <input id="password" type="password"/>
    </label>
    <div class="btn-container">
        <button id="signInBtn" type="submit">Sign In</button>
        <button id="signUpBtn" type="button">Sign Up</button>
    </div>
</form>
<div id="gameDiv">
    <canvas id="canvas" width="500" height="500" style="border: 1px solid #000"></canvas>
    <div id="chat-box" style="width: 500px; height: 100px; overflow: auto"></div>
    <form id="chat-form">
        <input id="chat-input" type="text" placeholder="Chat..."/>
    </form>
</div>
<style>
    
    #gameDiv{
        display: none;
    }
    #gameDiv.show{
        display: block;
    }
    #signDiv{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, .1), 0 2px 15px -3px rgba(0, 0, 0, .1);
        padding: 20px 30px;
        border-radius: 5px;
    }
    label{
        margin-bottom: 8px;
        display: flex;
        width: 100%;
    }
    #signDiv input{
        width: 100%;
        outline: none;
    }
    span{
        width: 100px;
    }
    button{
        padding: 8px 14px;
        background: darksalmon;
        font-weight: bold;
        font-size: 12px;
        color: #fff;
        letter-spacing: 1px;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
    }
    #signDiv.hide{
        display: none;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
<script>
    const socket = io();
    //sign
    const signDiv = document.getElementById('signDiv');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const gameDiv = document.getElementById('gameDiv');

    signDiv.addEventListener('submit', function(e){
        e.preventDefault();
        socket.emit('signIn', {
            username: username.value,
            password: password.value
        });
    })

    signUpBtn.addEventListener('click', function(){
        socket.emit('signUp', {
            username: username.value,
            password: password.value
        });
    });

    socket.on('signInResponse', function(data){
        if(data.success){
            signDiv.className = 'hide';
            gameDiv.className = 'show';
        }
        else{
            alert('Sign in fail');
            password.value = '';
        }
    });
    socket.on('signUpResponse', function(data){
        if(data.success){
            alert('Sign up successful');
        }
        else{
            alert('Sign up fail');
        }
    });
    //game
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    ctx.font = "30px Arial";

    const Img = {};
    Img.player = new Image();
    Img.player.src = '/client/img/player.png';
    Img.bullet = new Image();
    Img.bullet.src = '/client/img/bullet.png';
    Img.map = new Image();
    Img.map.src = '/client/img/map.png';
    Img.player.onLoad = function(){console.log('ok')}

    const Player = function(initPack){
        const self = {};
        self.id = initPack.id;
        self.number = initPack.number;
        self.x = initPack.x;
        self.y = initPack.y;
        self.hp = initPack.hp;
        self.hpMax = initPack.hpMax;
        self.score = initPack.score;
        self.draw = function(){
            const hpWidth = 30 * self.hp / self.hpMax;
            ctx.fillStyle = 'red';

            const w = Img.player.w * 2;
            const h = Img.player.h * 2;
            ctx.fillRect(self.x - hpWidth/2 + w/2, self.y - 40, hpWidth, 4);
            ctx.drawImage(Img.player, 0, 0, Img.player.w, Img.player.h, self.x, self.y, w, h);
            // ctx.fillText(self.score, self.x, self.y - 60);
        }
        Player.list[self.id] = self;
        return self;
    }
    Player.list = {};

    const Bullet = function(initPack){
        const self = {};
        self.id = initPack.id;
        self.x = initPack.x;
        self.y = initPack.y;
        self.draw = function(){
            const w = Img.bullet.w * 2;
            const h = Img.bullet.h * 2;
            ctx.drawImage(Img.bullet, 0, 0, Img.bullet.w, Img.bullet.h, self.x, self.y, w, h);
        }
        Bullet.list[self.id] = self;
        return self;
    }
    Bullet.list = {};

    socket.on('init', function(data){
        for(let i = 0; i < data.player.length; i++){
            new Player(data.player[i]);
        }
        for(let i = 0; i < data.bullet.length; i++){
            new Bullet(data.bullet[i])
        }
    }); 

    socket.on('update', function(data){
        for(let i = 0; i < data.player.length; i++){
            const pack = data.player[i];
            const p = Player.list[pack.id];
            if(p){
                if(pack.x !== undefined)
                    p.x = pack.x;
                if(pack.y !== undefined)
                    p.y = pack.y;
                if(pack.hp !== undefined)
                    p.hp = pack.hp;
                if(pack.score !== undefined)
                    p.score = pack.score;
            }
        }
        for(let i = 0; i < data.bullet.length; i++){
            const pack = data.bullet[i];
            const b = Bullet.list[pack.id];
            if(b){
                if(pack.x !== undefined)
                    b.x = pack.x;
                if(pack.y !== undefined)
                    b.y = pack.y;
            }
        }
    });

    socket.on('remove', function(data){
        for(let i = 0; i < data.player.length; i++){
            delete Player.list[data.player[i]];
        }
        for(let i = 0; i < data.bullet.length; i++){
            delete Bullet.list[data.bullet[i]];
        }
    });

    setInterval(function(){
        ctx.clearRect(0, 0, 500, 500);
        drawMap();
        for(const i in Player.list){
            Player.list[i].draw();
        }
        for(const i in Bullet.list){
            Bullet.list[i].draw();
        }
    }, 20);

    socket.on('addToChat', function(data){
        chatBox.appendChild(newMessage(data));
    });
    socket.on('evalAnswer', function(data){
        console.log(data);
    });

    function newMessage(text){
        const p = document.createElement('p');
        p.innerText = text;
        return p;
    }

    function handleSubmit(e){
        e.preventDefault();
        const trimValue = chatInput.value.trim();
        if(trimValue !== ''){
            if(trimValue[0] === '/')
                socket.emit('evalServer', trimValue.slice(1));
            else
                socket.emit('sendMsgToServer', trimValue);
            chatInput.value = '';
        }
    }

    function drawMap(){
        // ctx.drawImage(Img.map, 0, 0, 500, 500);
    }

    chatForm.addEventListener('submit', handleSubmit);
    document.addEventListener('keydown', function(e){
        switch(e.code){
            case 'KeyA':
            case 'ArrowLeft':
                socket.emit('keyDown', {
                    inputId: 'left',
                    state: true
                });
                break;
            case 'KeyD':
            case 'ArrowRight':
                socket.emit('keyDown', {
                    inputId: 'right',
                    state: true
                });
                break;
            case 'KeyW': 
            case 'ArrowUp':
                socket.emit('keyDown', {
                    inputId: 'up',
                    state: true
                });
                break;
            case 'KeyS':
            case 'ArrowDown':
                socket.emit('keyDown', {
                    inputId: 'down',
                    state: true
                }); 
                break;
            case 'Space':
                break;
        }
    });
    document.addEventListener('keyup', function(e){
        switch(e.code){
            case 'KeyA':
            case 'ArrowLeft':
                socket.emit('keyUp', {
                    inputId: 'left',
                    state: false
                });
                break;
            case 'KeyD':
            case 'ArrowRight':
                socket.emit('keyUp', {
                    inputId: 'right',
                    state: false
                });
                break;
            case 'KeyW': 
            case 'ArrowUp':
                socket.emit('keyUp', {
                    inputId: 'up',
                    state: false
                });
                break;
            case 'KeyS':
            case 'ArrowDown':
                socket.emit('keyUp', {
                    inputId: 'down',
                    state: false
                }); 
                break;
        }
    });
    document.addEventListener('mousedown', function(e){
        socket.emit('mouseDown', {
            inputId: 'attack',
            state: true
        })
    });
    document.addEventListener('mouseup', function(e){
        socket.emit('mouseUp', {
            inputId: 'attack',
            state: false
        })
    })
    document.addEventListener('mousemove', function(e){
        const x = e.clientX - 8;
        const y = e.clientY - 8;
        socket.emit('mouseMove', {
            inputId: 'mousePos',
            state: {
                x: x,
                y: y
            }
        });
    });
</script>
